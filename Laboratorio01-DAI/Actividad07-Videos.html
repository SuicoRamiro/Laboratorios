<!DOCTYPE html>     <!--documento HTML5-->
<html lang="en">    <!--"en" -> idioma principal del documento es el inglés / en español seria "es"-->
<head>
    <meta charset="UTF-8"/>         <!--Traduccion de idioma -> Uso de tildes-->
    <meta http-equiv="x-UA-Compatible" content="IE=edge"/>  <!--"IE=edge" debe utilizarse siempre la ultima version del explorador compatible con el documento-->
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/> <!--Adaptar de manera óptima a una variedad de tamaños de pantalla y dispositivo-->
    <title>Elementos Basicos HTML</title>
</head>
<body>
    <h1>TECSUP</h1>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
</body>
</html>
